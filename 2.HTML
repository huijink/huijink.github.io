  <h2>JOURNAL</h2>
  <p>
    사람사는 곳은 다 똑같다고 했던가. 처음에는 이 아름다운 도시의 웅장한 면과 아기자기한 면에 반해서 연신 감탄을 하고 다녔지만 이제는 출근길에 보는 루브르의 피라미드가, 오페라 가르니에가, 노트르담 성당이 너무 익숙해져버렸다. 100년이 넘은 건물에 사는 것도, 레스토랑에 가는 것도 하물며 지하철을 타는 것도. 너무나도 일상적이 되어버려 가끔 이 도시에 미안할 정도.
  </p>
